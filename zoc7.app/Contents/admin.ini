// config file for administrative magic

// this file (in conjunction with the program settings file) allows
// the configuration of shared installations, partially shared installation,
// per user installations etc.  If you have questions on how to achieve
// a specific result, please conact us for support.

// suported environment strings:
//   %ZOCFILES% (ConfigDataFolder), %ZOC% (program folder), %APPDATA%,
//   %ALLUSERAPPDATA%, %USERNAME%, %USERDESKTOP%, %USERPROFILE% (My Documents),
//   %USERPICTURES% (My Pictures), %ALLUSERPROFILE% (Shared Documents)


// user data folder.  if this folder does not exist, the user will be notified and asked
// if he wants to create it or if he moved it to a different location. (files from
// the template in %ZOC%\newuserprofile_english/_german will used to create it).
// if the SetupForceWorkdir flag is set, the missing folder will always be created.
// the registry HKCU\Software\ZOC\ConfigDataFolder will override this entry if previously
// the user choose a different location (also see the DisableUserConfigRelocation flag below).
ConfigDataFolder="$(APPDATA)/ZOC7 Files"

// this flag disables th user's ability to choose a different location for the ConfigDataFolder
// folder, if it does not exist (user location is stored in HKCU\Software\ZOC\ConfigDataFolder).
DisableUserConfigRelocation=no

// the ability to specify an alternate working folder on the commandline (ignore /WD:xxx).
DisableCommandlineWorkdir=no



// file for program base settings.
// for new users (create new profile on first start) the file will
// be created  based on below default settings and internal defaults
// if it does not exist.
// alternately you can put a preconfigured copy of this file into
// 'newuserprofile\options' directory or you can specify a fully
// qualified global file here, e.g. "%ZOC%\allusers\standard.zfg"
// to provide the same config to all users.
DefaultProgramSettings="$(ZOCFILES)/Options/Standard.zfg"

// default folders to create program settings [standard.zfg] if the
// file does not exist (the program will use values from standard.cfg,
// these are just defaults for the user's first creation of the file)
DefaultOptionsFolder="$(ZOCFILES)/Options"
DefaultScriptFolder="$(ZOCFILES)"
DefaultUploadFolder="$(USERHOME)"
DefaultUploadTextFolder="$(USERHOME)"
DefaultDownloadFolder="$(USERDOWNLOAD)"
DefaultDownloadAltFolder="$(USERPICTURES)"
DefaultLogFolder="$(USERLIBRARY)/Logs/ZOC"
DefaultSshFolder="$(USERHOME)/.ssh"

// default folders and files if you want to offers shared/global versions
// (by default, these files are read from Options inside the ConfigDataFolder)
KeymapsFolder="$(ZOCFILES)/Options"
TranslationTablesFolder="$(ZOCFILES)/Options"

// location of the hostdirectory.  this can be a central/netowrk file
// (the file is locked when opening the host directory, other users' ZOC will
// notice a changed file in the background and reload it.  read-only permissions
// will remove the ability to edit the file in the host directory dialog)
HostDirectoryFile="HostDirectory.zocini"

// logfile where ALL communication is logged (also see REXX ZocSetAuditLog command)
AuditLogFilename=""

// max number of entries in host directory
HostDirectoryMax=1024

// disabled features for restricted use
DisableProgramSettings=no
DisableProgramSettingsPages="Tab1,Tab2"
DisableSessionProfile=no
DisableSessionProfilePages="Tab1,Tab2"
DisableToolbarSettings=no
DisableHostDirectory=no
DisableAcceleratorKeys=no
DisableRightButtonMenu=no
DisableStoredPasswords=no
DisableScrollback=no
DisableFirstTimeHelpWindow=no
DisableMenuItems="9999,9999"

