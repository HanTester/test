<h2>Verknüpfung erstellen</h2><p>

Diese Funktion erlaubt es Ihnen, ein Icon auf der Arbeitsoberfläche 
oder ein Feld in den Benutzerknöpfen des aktiven Verbindungsprofils 
zu erstellen. Hierdurch können Sie häufig genutzte Verbindung 
ohne Umweg über das Adressbuch aufbauen. 
&nbsp;</p>
