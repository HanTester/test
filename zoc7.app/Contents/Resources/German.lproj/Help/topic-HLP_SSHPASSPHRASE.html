<h2>Ändern von Passphrases</h2><p>

Über diese Funktion ist es möglich, die Passphrase (also der kurze 
Satz, der als Kennwort für den privaten Teil des Schlüssels verwendet wird) 
für bestehende Authentifizierungsdateien zu ändern.&nbsp;</p><p> 
Siehe auch: <a class="link" href=topic-HLP_SSH.html>SSH</a> und 
<a class="link" href=topic-HLP_SSHCREATEKEY.html>Die Key-Erzeugungsfunktion</a> 
&nbsp;</p>
