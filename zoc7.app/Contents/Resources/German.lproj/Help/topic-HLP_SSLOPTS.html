<h2>Telnet/SSL Optionen</h2><p>

Der Verbindungstyp Telnet/SSL ist prinzipiell mit <a class="link" href=topic-HLP_TELNET.html>Telnet</a> identisch. 
Einziger Unterschied ist die Tatsache, dass der Datenverkehr durch 
eine SSL-Schicht verschlüsselt wird.&nbsp;</p><p> 
Die Einstellungen sind die gleichen wie für Telnet 
(siehe <a class="link" href=topic-HLP_TELNETOPTS.html>Telnet Einstellungen</a>). 
&nbsp;</p>
