<h2>Toolbar</h2><p>

The toolbar offers icons for most of the functions in ZOC. &nbsp;</p><p> 
You will see a description for each icon, if you move the mouse 
over it and wait two seconds.&nbsp;</p><p> 
You can <a class="link" href=topic-DLG_WIN_TOOLBARDEF.html>Customize the Toolbar</a> by clicking with 
the right mouse button on empty space in the toolbar. 
&nbsp;</p>
