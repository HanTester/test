<h2>Browse Window</h2><p>

The browse window lets you scroll back through the text you received 
since starting ZOC (or since clearing the capture buffer). 
&nbsp;</p><p>You can mark text with the mouse (thus putting it into the clipboard) 
or search for text by pressing the F(ind) key. 
&nbsp;</p>
