<h2>Telnet/SSL Options</h2><p>

The Telnet/SSL handler is basically identical to the <a class="link" href=topic-HLP_TELNET.html>Telnet</a> handler 
with the exception that all traffic runs through an SSL encryption layer.&nbsp;</p><p> 
The options are the same as for telnet (see <a class="link" href=topic-HLP_TELNETOPTS.html>Telnet Options</a>). 
&nbsp;</p>
