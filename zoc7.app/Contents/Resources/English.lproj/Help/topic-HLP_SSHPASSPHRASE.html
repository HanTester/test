<h2>Changing Passphrases</h2><p>

The private part of your authentication files will be protected 
by a passphrase (usually a short sentence which is used like a password). 
If necessary, this function allows you to change the passphrases 
for your files.&nbsp;</p><p> 
See also: <a class="link" href=topic-HLP_SSH.html>SSH Communication</a> and 
<a class="link" href=topic-HLP_SSHCREATEKEY.html>Creating Keys</a> 
&nbsp;</p>
